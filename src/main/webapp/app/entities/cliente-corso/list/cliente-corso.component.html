<div>
  <h2 id="page-heading" data-cy="ClienteCorsoHeading">
    <span>Cliente Corsos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cliente-corso"
        [routerLink]="['/cliente-corso/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Cliente Corso </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="clienteCorsos?.length === 0">
    <span>No Cliente Corsos found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="clienteCorsos && clienteCorsos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="id_cliente">
            <div class="d-flex">
              <span>Id Cliente</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="id_corso">
            <div class="d-flex">
              <span>Id Corso</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="mese">
            <div class="d-flex">
              <span>Mese</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="pagato">
            <div class="d-flex">
              <span>Pagato</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let clienteCorso of clienteCorsos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cliente-corso', clienteCorso.id, 'view']">{{ clienteCorso.id }}</a>
          </td>
          <td>{{ clienteCorso.id_cliente }}</td>
          <td>{{ clienteCorso.id_corso }}</td>
          <td>{{ clienteCorso.mese }}</td>
          <td>{{ clienteCorso.pagato }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/cliente-corso', clienteCorso.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/cliente-corso', clienteCorso.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(clienteCorso)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
